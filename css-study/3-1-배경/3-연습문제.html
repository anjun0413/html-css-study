<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경과 그라디언트 연습</title>
    <style>
        /* 기본 배경 색상 적용 */
        .box {
            width: 300px;
            height: 200px;
            background-color: lightcoral; /* 배경 색상을 lightcoral로 변경 */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 배경 이미지 적용 및 조정 */
        .box-image {
            width: 300px;
            height: 200px;
            background-image: url('<https://via.placeholder.com/300x200>');
            background-size: contain; /* 이미지를 요소에 맞게 조정 */
            background-position: center;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 선형 그라디언트 적용 */
        .box-linear-gradient {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom, yellow, orange); /* 그라디언트 방향과 색상 변경 */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 원형 그라디언트 적용 */
        .box-radial-gradient {
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, lightgreen, lightpink); /* 타원형 그라디언트로 변경 및 색상 변경 */
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 배경 이미지와 그라디언트 결합 */
        .box-combined {
            width: 300px;
            height: 200px;
            background: radial-gradient(circle at top right, rgba(255, 255, 0, 0.5), rgba(255, 0, 255, 0.5)),
                        url('<https://via.placeholder.com/300x200>'); /* 그라디언트와 이미지 결합 */
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="box">기본 배경 색상이 적용된 박스</div>
    <div class="box-image">배경 이미지가 적용된 박스</div>
    <div class="box-linear-gradient">선형 그라디언트가 적용된 박스</div>
    <div class="box-radial-gradient">원형 그라디언트가 적용된 박스</div>
    <div class="box-combined">이미지와 그라디언트가 함께 적용된 박스</div>

</body>
</html>
