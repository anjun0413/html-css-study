    <h1>오늘의 뉴스</h1>
    <h2>코스피 1%대 오르며 2600선 회복…삼성전자 반등</h2>
    <p>
      7일 엠피닥터에 따르면 오후 1시50분 현재 코스피 지수는 전거래일 대비
      1.49%(38.37포인트) 오른 2608.08에 거래중이다. <br>
      장중 2600선을 회복한 것은지난달 30일 이후 처음이다.
    </p>
    <p>
      기관 중심 매수세가 증시를 견인 중이다. 1530억원어치 사들이고 있다. 반면
      개인은 692억원, 외국인은 1070억원어치 내다 팔고 있다.
    </p>
