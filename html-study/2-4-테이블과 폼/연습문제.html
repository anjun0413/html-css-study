<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>쇼핑목록</h1>
    <table>
      <tbody>
        <tr>
          <!-- tr*2>td*2 입혁하면 2개가 바로 써짐 -->
          <th>제품이름</th>
          <th>가격</th>
        </tr>
        <tr>
          <td>아이폰</td>
          <td>100만원</td>
        </tr>
        <tr>
          <td>갤럭시</td>
          <td>100만원</td>
        </tr>
      </tbody>
    </table>
    <br />

    <h1>회원가입</h1>
    <form action="/submit-form" method="post">
      <label> 사용자 이름: <input type="text" required /> </label>
      <br>
      <label>  이메일: <input type="email" required /> </label>
        <br>
      <label> 비밀번호: <input type="password" required /> </label>
      <br>

      <label for="bio">자기소개:</label><br>
      <textarea id="bio" name="bio"></textarea><br><br>

      <button type="submit">가입</button>
      
    </form>

    <h1>연락처 정보</h1>
    <form action="/submit-contact" method="POST">
        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phone" required><br><br>
        <small>형식: 010-3456-7890</small><br><br>

        <button type="submit">제출</button>
    </form>





  </body>
</html>
