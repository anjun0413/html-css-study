<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background: orange;
        width: 150px;
        height: 100px;
      }
      em {
        background-color: blue;
        width: 120px;
        height: 100px;
        display: inline;
      }
      a {
        background-color: yellow;
      }
    </style>
  </head>
  <!-- 특징: 블록 요소는 항상 새 줄에서 시작하며, 화면 전체 너비를 차지합니다. 다른 블록 요소들과는 수직으로 쌓이면서 배치됩니다. -->
  <body>
    <span>인라인요소1</span>
    <em>인라인요소2</em>
    <a> 인라인요소3 </a>
  </body>
</html>
