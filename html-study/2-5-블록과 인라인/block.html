<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        h1{
            background: orange;
            width: 150px;
            height: 100px;
        }
        p{
            background-color: blue;
            width: 120px;
        }
        ul{
            background-color: yellow;
        }
    </style>
</head>
<!-- 특징: 블록 요소는 항상 새 줄에서 시작하며, 화면 전체 너비를 차지합니다. 다른 블록 요소들과는 수직으로 쌓이면서 배치됩니다. -->
  <body>
    <h1>블록요소1</h1>
    <p>블록요소2</p>
    <ul>
      블록요소3
    </ul>
  </body>
</html>
